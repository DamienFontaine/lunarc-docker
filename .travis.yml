sudo: required
services:
  - docker
before_install:
  - docker pull arm32v7/golang:1.9.2-stretch
  - docker pull golang:1.9.2-stretch
  - docker build -t damienfontaine/lunarc:0.0.4-arm32v7 arm32v7/.
  - docker build -t damienfontaine/lunarc:0.0.4 amd64/.
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
script:
  - docker push damienfontaine/lunarc:0.0.4-arm32v7
  - docker push damienfontaine/lunarc:0.0.4 
